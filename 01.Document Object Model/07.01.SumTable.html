<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SumTable</title>
</head>
<body>
<table>
    <tbody>
    <tr>
        <th>Product</th>
        <th>Cost</th>
    </tr>
    <tr>
        <td>Beer</td>
        <td>2.88</td>
    </tr>
    <tr>
        <td>Fries</td>
        <td>2.15</td>
    </tr>
    <tr>
        <td>Burger</td>
        <td>4.59</td>
    </tr>
    <tr>
        <td>Total:</td>
        <td id="sum"></td>
    </tr>
    </tbody>
</table>
<button onclick="sum()">Sum</button>
<script>
    function sum() {
        let elements = document.querySelectorAll("table tr td");
        let sum = 0;

        for (let i = 1; i < elements.length - 1; i += 2) {
            sum += Number(elements[i].textContent);
        }
        let result = document.getElementById("sum");
        result.textContent = sum;
    }
</script>
</body>
</html>
