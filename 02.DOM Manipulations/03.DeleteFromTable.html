<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DeleteEmailFromTable</title>
</head>
<body>
<table border="1" id="customers">
    <tr><th>Name</th><th>Email</th></tr>
    <tr><td>Eve</td><td>eve@gmail.com</td></tr>
    <tr><td>Nick</td><td>nick@yahooo.com</td></tr>
    <tr><td>Didi</td><td>didi@didi.net</td></tr>
    <tr><td>Tedy</td><td>tedy@tedy.com</td></tr>
</table>
Email: <input type="text" name="email" />
<button onclick="deleteByEmail()">Delete</button>
<div id="result"></div>
<script>
    function deleteByEmail() {
        let customers = document.querySelectorAll("#customers tr td:last-child");
        let text = document.getElementsByName("email")[0].value;
        let errMsg = document.getElementById("result");

        for (let i = 0; i < customers.length; i++) {
            if (customers[i].textContent === text) {
                let row = customers[i].parentNode;
                row.parentNode.removeChild(row);
                errMsg.textContent = "Deleted.";
                return;
            }
        }
        errMsg.textContent = "Not found.";
    }
</script>
</body>
</html>
